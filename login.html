<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Folha de estilo de CSS Linkado -->
    <link rel="stylesheet" href="login_style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonte do Projeto Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    
    <title>Alura Geek</title>
</head>
<body>
    <header>
        <div class="logo_top_div ac">
            <img class="logo_img" src="assets/logo.png"/> 
            <span class="title_highlight">Allura</span>
            <span class="title_second">Geek</span>
        </div>
        <div class="saearch_div">
            <input type="search" class="search" placeholder="O que deseja encontrar?" />
        </div>
        <div class="login">
            <a class="auxiliary" href="login.html">Login</a>
        </div>
    </header>

    <main>
        <form onsubmit="login(event)" action="all_products.html"  class="login_form formcontato__form">
            <h2>Iniciar Sessão</h2>

            <label class="input-field-format inp">
                <input required maxlength="50" class="formcontato__input" type="email" id="email">
                <span class="label">Escreva seu email</span>
                <span class="focus-bg"></span>
            </label>

            <label class="input-field-format inp">
                <input required class="formcontato__input" type="password" id="password">
                <span class="label">Escreva sua senha</span>
                <span class="focus-bg"></span>
            </label>

            <button class="formcontato__botao main">Entrar</button>

        </form>
    </main>

    <section id="contato">
        <div class="logo_div start">
            <img class="logo_img" src="assets/logo.png"/> 
            <span class="title_highlight">Allura</span>
            <span class="title_second">Geek</span>
        </div>
        <div class="navigation">
            <div class="logo_nav_div start non-desktop">
                <img class="logo_img" src="assets/logo.png"/> 
                <span class="title_highlight">Allura</span>
                <span class="title_second">Geek</span>
            </div>

            <nav class="contact-nav">
                <a href="#">Quem somos nós</a>
                <a href="#">Política de privacidade</a>
                <a href="#">Programa fidelidade</a>
                <a href="#">Nossas lojas</a>
                <a href="#">Quero ser franqueado</a>
                <a href="#">Anuncie aqui</a>
            </nav>
        </div>
        <div class="contato_form_col">
            <p class="formcontato__title">Fale Conosco</p>
            <form class="formcontato__form">
                <label class="input-field-format inp">
                    <input required maxlength="50" class="formcontato__input" type="text" id="nome">
                    <span class="label">Nome</span>
                    <span class="focus-bg"></span>
                </label>

                <label class="inp">
                    <textarea required maxlength="120" class="formcontato__textarea" rows="5" cols="40" id="mensagem" name="mensagem"></textarea>
                    <span class="label">Escreva sua mensagem</span>
                    <span class="focus-bg"></span>
                </label>

                <button class="formcontato__botao main">Enviar mensagem</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Desenvolvido por Ghizieri Freitas<br> 2023</p>
    </footer>
    
    <script>
        function login(event) {
            const email = document.querySelector("#email");
            const password = document.querySelector("#password");

            if( email.value === "admin@admin.com" &&  password.value === "admin" ) {
                location.href = "all_products.html";
            } else {
                alert("Dados de autenticação inválidos");
                event.preventDefault();
            }
        }
    </script>
</body>
</html>
